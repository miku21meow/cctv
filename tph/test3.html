<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>CCTV 播放器</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-flvjs@1.0.2/dist/videojs-flvjs.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #notfound { max-width: 400px; margin: 0 auto; }
  </style>
</head>
<body>

  <h1>CCTV 播放器</h1>
  <div id="video-container" style="display: none;">
    <video id="cctv-player" class="video-js vjs-default-skin" controls autoplay width="640" height="360"></video>
    <p id="device-id"></p>
  </div>

  <div id="notfound" style="display: none;">
    <img src="https://http.cat/404" alt="404 Not Found">
    <p>找不到資料</p>
  </div>

  <script>
    async function loadVideo() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (!id) {
        document.getElementById('notfound').style.display = 'block';
        return;
      }

      try {
        const response = await fetch(`https://apiatis.ntpc.gov.tw/atis-api/device/queryCCTVURL/${id}`);
        if (!response.ok) throw new Error();

        const json = await response.json();
        if (json.status !== 200 || !json.data || !json.data.url) throw new Error();

        document.getElementById('video-container').style.display = 'block';
        document.getElementById('device-id').textContent = `設備代號：${json.data.deviceId}`;

        const player = videojs('cctv-player', {
          techOrder: ['flvjs'],
          sources: [{
            src: json.data.url,
            type: 'video/x-flv'
          }],
          autoplay: true,
          controls: true
        });
      } catch (err) {
        document.getElementById('notfound').style.display = 'block';
      }
    }

    loadVideo();
  </script>
</body>
</html>
